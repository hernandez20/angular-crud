<div class="card">
    <div class="card-header">
        Editar empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="employeeForm" (ngSubmit)="sendData()">
            <div class="mb-3">
              <label for="" class="form-label">Name</label>
              <input required formControlName="nombre" type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Escribe tu nombre">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input required formControlName="correo" type="email" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Escribe tu correo">
            </div>
            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-warning">Modify records</button>
                <button type="button" routerLink="/listar-empleado" class="btn btn-primary">Cancel</button>
            </div>
        </form>
    </div>
</div>
