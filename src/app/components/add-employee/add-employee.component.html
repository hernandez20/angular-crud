<div class="card mt-2">
    <div class="card-header">
        Agregar empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="employeeForm" (ngSubmit)="sendData()">
            <div class="mb-3">
              <label for="" class="form-label">Name</label>
              <input required type="text" class="form-control" name="" formControlName="nombre" id="" aria-describedby="helpId" placeholder="Escribe tu nombre">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input  required type="email" class="form-control" name="" formControlName="correo" id="" aria-describedby="helpId" placeholder="Escribe tu correo">
            </div>
            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-success">Add</button>
                <button type="button" routerLink="/list-employee" class="btn btn-primary">Cancel</button>
            </div>
        </form>
    </div>
</div>
